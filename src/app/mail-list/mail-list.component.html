<nz-collapse>
  <nz-collapse-panel [nzHeader]="panel.name" [nzActive]="true" [nzDisabled]="panel.disabled" [nzShowArrow]="true">

  </nz-collapse-panel>
</nz-collapse>
<div>
  <div nz-col nzSpan="10">
    <div class="input-group" >
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">
        <i class="anticon anticon-search"></i>
      </button>
    </span>
      <input type="text" class="form-control" placeholder="模糊查询" [(ngModel)]="subject">
      <span class="input-group-btn">
      <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#condition">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </button>
    </span>
      <span class="input-group-btn">
      <button nz-button nzType="primary" nzShape="circle" (click)="submit();">
        <i class="anticon anticon-search"></i>
      </button>
    </span>
      <span class="input-group-btn">
      <button nz-button nzType="primary" nzShape="circle" (click)="clear();">
        <i class="anticon anticon-close"></i>
      </button>
    </span>
    </div>
    <div id="condition" class="collapse">
      <span>高级搜索</span><br/>
      <div class="input-group">
        <span>邮件状态</span>
        <input type="text" class="form-control" placeholder="状态选择">
        <span class="input-group-btn btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <button class="btn btn-default" type="button">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </button>
    </span>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <div *ngIf="values">
            <li *ngFor="let i of values">
              <a (click)="test2(i)">{{i}}</a>
            </li>
          </div>
        </ul>
      </div>
      <div class="input-group">
        <span>日期范围</span>
        <input type="text" class="form-control layui-input" id="time" placeholder="选择日期范围" [(ngModel)]="dateRange" (ngModelChange)="test($event);">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-time " style="color: rgb(28, 112, 60);font-size:25px"></span>
        </button>
      </span>
        <div></div>
      </div>
    </div>
  </div>
</div>
<div nz-col nzSpan="24">
  <div nz-col nzSpan="6">
    <div style="float: right" class="form-inline" >
      <span>共{{records || 0}}条</span>
      <span class="glyphicon glyphicon-chevron-left" (click)="prevPage();" [ngClass]="{'disabled':currentPage===1}"></span>
      <span class="glyphicon glyphicon-chevron-right" (click)="nextPage();"></span>
    </div>
    <div *ngIf="data">
      <ul *ngFor="let item of data">
        <li (click)="showDetail(item)">
          <b>{{item.values[1]}}</b><br/>
          <b>{{item.values[2]}}</b>
        </li>
      </ul>
    </div>
  </div>
  <div nz-col nzSpan="18" *ngIf="iFrame">
    <iframe class="mail-side-right col-md-12" height="800px" [src]="iFrame"></iframe>
    <!--{{mailDetail}}-->
  </div>
</div>
