<div nz-col nzSpan="24">
  <div nz-col nzSpan="10">
      <!--<button class="btn btn-default" type="button">
        <i class="anticon anticon-search"></i>
      </button>-->
      <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
        <input type="text" nz-input placeholder="模糊查询" [(ngModel)]="subject">
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch><i class="anticon anticon-caret-down"></i></button>
        <button nz-button nzType="primary" nzSearch (click)="submit()"><i class="anticon anticon-search"></i></button>
        <button nz-button nzType="primary" (click)="clear();">
          <i class="anticon anticon-close"></i>
        </button>
      </ng-template>
      <br/>
      高级搜索:<br/>
      邮件状态:
      <nz-select style="width: 100px;" nzShowSearch nzAllowClear nzDropdownMatchSelectWidth nzPlaceHolder="邮件状态" [(ngModel)]="status" (ngModelChange)="submit($event)">
        <nz-option nzCustomContent [nzValue]= "item['value']" [nzLabel] = "item['key']" *ngFor="let item of option">
          {{item['key']}}
        </nz-option>
      </nz-select><br/>
    日期选择:<nz-range-picker  [(ngModel)]="dateRange"  (ngModelChange)="submit($event)">
    </nz-range-picker><!--[nzRanges]="ranges1" -->
    <br>
  </div>
</div>
  <div nz-col nzSpan="6">
    <div style="float: right">
      <span>共{{records || 0}}条</span>
      <i class="anticon anticon-left" (click)="prevPage();" [ngClass]="{'disabled':currentPage===1}"></i>
      <i class="anticon anticon-right" (click)="nextPage();"></i>
    </div>
    <div *ngIf="data">
      <ul *ngFor="let item of data">
        <li (click)="showDetail(item)">
          <b>{{item.values[1]}}</b><br/>
          <b>{{item.values[2]}}</b>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="iFrame">
    <iframe height="800px" width="400px" [src]="iFrame"></iframe>
    <!--{{mailDetail}}-->
  </div>
